<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2 class="text-center mt-5">Favourites Gallery</h2>
        </div>
        <div class="col-md-2 pt-5">
            <a href="/home">Home</a>
        </div>
    </div>
    <div class="row mt-5" *ngIf="show">
        <div class="col-2" *ngFor="let image of images['data']">
            <div class="f_images p-2">
                <img src="{{ image }}" alt="{{ image }}">
            </div>
        </div>
    </div>
</div>
